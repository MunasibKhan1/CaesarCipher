<!DOCTYPE html>
<html>
    <head>
        <title>Caesar Cipher</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <style>
        body {
            text-align: center;
            background-image: url("static/caesarcipher.jpg");

        }
        .input-group {
            padding: 10px;
        }
        form > input, button{
            text-align: center;
            margin-top: 10px;
        }


    </style>


    <body>
    <div class="container">

        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <span class="navbar-text">
              CAESAR CIPHER for Fun
            </span>
          </div>
        </nav>




        <form action={{ url_for('encrypted') }} method="post">
            <button type="button" class="btn btn-success input-group">MESSAGE</button>
            <input name="msg" type="text" class="input-group" placeholder="Type your MESSAGE here" />
            <button type="button" class="btn btn-warning input-group">KEY</button>
            <input name="key" class="input-group" placeholder="Type your KEY here (0 to 26)" value="0" min="0" type="number" />
            <input class="input-group btn btn-primary" type="submit"  value="ENCRYPT" />
        </form>



        <div class="input-group">
          <span class="input-group-text">ENCRYPTED</span>
          <textarea class="form-control" aria-label="With textarea">{{ counts }}</textarea>
        </div>


    </div>
    </body>
</html>
